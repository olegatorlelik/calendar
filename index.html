       <div class="day dayName">ВС</div>
      </div>
       <div class="days">
     </div>
   </div>
  </div>
  <div class="wrapModal">
    <div class="windowModal">
      <div class="windowModal__content">
        <form id="form">
          <input type="text" id="nameTasck" />
          <button id="save">save</button>

      </div>
    </div>
  </div>
